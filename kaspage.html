<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-main.css">
    <link rel="stylesheet" href="style-footer.css">
    <link rel="stylesheet" href="style-header.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>KAS</title>
</head>


<body>
    <header id="header">
        <div id="upper-header">
        <div id="header-logo">
            <img alt="KAS" title="KAS" src="images/header-logo.jpg">
        </div>
        <div id="nav-search-container">
            <nav id="header-nav">
                <button id="price" class="header-nav-el" href="#">Check price</button>
                <button id="arts" class="header-nav-el" href="#" >Arts</button>
            </nav>
        <div id="search-nav"><input type="text" placeholder="Search"></div>
        </div>
        </div>
        <div id="down-header">
            
        </div>
    </header>

    <main id="main-content">
        <div class="info">
        <section id="info-about-artist">
            <article class="article-info">
                <p class="title">Aki_Seijuro</p>
                <p class="info-text"></p>
            </article>
            <div id="info-image"><img alt="Art" title="Art" src="images/info-img.jpeg" ></div>
        </section>
        <section id="pricelist">
            <article class="article pricelist">
                <h2>Title</h2>
                <p></p>
            </article>
            <div id="pricelist-art"><img alt="Pricelist" title="Pricelist" src=""></div>
        </section>
        <section id="examples-of-arts">
            <div class="examples" id="example01">
                <img alt="example" title="example" src="images/example.jpg">
            </div>
            <div class="examples" id="example02">
                <img alt="example" title="example" src="images/example.jpg">
            </div>
        </section>
        </div>
    </main>

    <footer>
        <address id="contacts">
            <div id="contacts-artist"></div>
            <ul id="artist-social-media">
                <li></li>
                <li></li>
            </ul>
            <div id="contacts-creator"></div>
        </address>
    </footer>
</body>
</html>
